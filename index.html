<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container mt-5 p-5">
        <h1 class="p-2 text-success">Generate a <br><span>Random Password ...</span></h1>
        <div class="display row py-4">
           <div class="col">
            <input type="text" id="password" class=" form-control p-2" placeholder="Random Password ...">
           </div>
           <div class="col-3  ">
           <div class="  w-50  py-1 ">
             <img src="./copy img.png"  style="width: 30px;" alt="copy-icon" onclick="copyPassword()"> <b>Copy</b>
           </div>
           </div>
        </div>
        <div class="text-center ">
            <button class="px-4 py-2 btn btn-success" onclick="createPassword()"><img src="./reload img.png" class="me-3" style="width: 30px;" alt="generate"><b>Generate Password</b></button>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
